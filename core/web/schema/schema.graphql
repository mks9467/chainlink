scalar Time

schema {
    query: Query
    mutation: Mutation
}

type Query {
    bridge(name: String!): Bridge!
    bridges: [Bridge!]!
    chain(id: ID!): Chain!
    chains: [Chain!]!
    feedsManager(id: ID!): FeedsManager!
    feedsManagers: [FeedsManager!]!
}

type Mutation {
    createBridge(input: CreateBridgeInput!): Bridge!
    updateBridge(name: String!, input: UpdateBridgeInput!): Bridge!
}